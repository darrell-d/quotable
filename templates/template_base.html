{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %} Home {% endblock %}</title>
    <meta name="description" content="{% block description %} Description {% endblock %}" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-34898311-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-34898311-1');
    </script>

    <style>
        @media print {
            #ghostery-tracker-tally {
                display: none !important;
            }
        }
    </style>
</head>

<body class="home" data-new-gr-c-s-check-loaded="14.1000.0" data-gr-ext-installed="">
    {% block content %}
    {% endblock %}
    <footer role="contentinfo">
        <ul class="font-size-small">
            <li><a href="https://twitter.com/_darrelld" target='_blank'>@darrelld</a></li>
        </ul>
        <p class="font-size-smallest">You can follow me on Twitter, but I don't say much</p>
        <p class="font-size-smallest subdued">
            DMs are open though, or hit me at
            <span class="tooltip font-size-smallest subdued">[FIRST_NAME@gmail.com]
                <span class="tooltiptext">I'll respond...eventually</span>
            </span>
        </p>
    </footer>
</body>

</html>
<!-- "Patience is the best remedy for every trouble" â€” Fortune Cookie -->
