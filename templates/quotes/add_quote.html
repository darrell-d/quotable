{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<link rel="stylesheet" href="{% static 'quotes/styles.css' %}">

<div id = 'add_quote'>
    <h1>New quote</h1>
    {% if success%}
    <label id ="success">Success!</label>
    <p>Added quote: <em>{{data.quote}}</em></p>
    {% endif %}
    <form action="add" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
